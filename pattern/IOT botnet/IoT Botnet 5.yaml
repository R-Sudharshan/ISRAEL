IoT Botnet 5

title: IoT Botnet HTTP Command Callback
id: 5f0c7d8a-22f4-4c5a-8e61-9f01a6d9b005
status: test
description: >
  Detects suspicious HTTP GET or POST requests from IoT devices
  accessing known botnet command endpoints.
author: SOC-Team
date: 2026-01-05
tags:
  - attack.command-and-control
  - attack.t1071.001
  - attack.iot
logsource:
  category: webserver
detection:
  selection:
    cs-method:
      - GET
      - POST
    cs-uri-stem|contains:
      - /cmd
      - /bot
      - /update
      - /shell
  condition: selection
falsepositives:
  - Legitimate device update services
level: medium
